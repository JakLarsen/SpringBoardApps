<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="body">

        <div id="form-wrapper">
            <form id="meme-form">
                <h1>Paste an image link and create your own meme!</h1>
                <label for="image-input"></label>
                <input type="text" id="image-input" placeholder="Paste Image Link">
                <input type="text" id="top-text-input" placeholder="Top Text for Meme">
                <input type="text" id="bottom-text-input" placeholder="Bottom Text for Meme">
                <button id="submit-button">Meme Me!</button>
            </form>
        </div>  

        <div id="meme-wrapper">
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>

</html>
