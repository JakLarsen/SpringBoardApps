<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todos Exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <input type="checkbox" id="darkmode-switch">

    <div class="main-app">
        <div class="body">

                <div class="main-circle"></div>
                <div class="toggle-card">
                    <div class="toggle-content">
                        <div class="small-circle">
                            <div class="crescent"></div>
                        </div>
                        <p class="toggle-heading">Lightmode...</p>
                        <span id="toggle-heading-span">Or The Dark Side?</span>
                        
                        <label id="darkmodeLabel" for="darkmode-switch">
                        <div class="toggle"></div>
                        <div class="names">
                            <p class="light">Light</p>
                            <p class="dark">Dark</p>
                        </div>
                        </label>
                    </div>
                </div> 
                <div class="todo-card">
                    <div class="todo-content">
                        <div class="small-circle">
                            <div class="crescent"></div>
                        </div>
                        <p class="todo-heading">Jake's TO-DO List</p>
                        
                        <form id="todo-form">
                            <label for="new-todo">New TODO Item</label>
                            <input type="text" id="new-todo" class="new-todo-light">
                            <button id="btn-add-todo" class="btn-add-todo-light">Add TODO</button>
                        </form>

                    </div>

                </div>
            <div class="footer">
                <p>Darkmode JS Toggle and TODO List developed by Jacob Larsen - Toggle inspired by a non-JS darkmode toggle by <a href="https://dribbble.com/shots/6155384-Coded-Light-dark-toggle-switch" target="_blank">Demilade Olaleye</a>, based off of a design by <a href="https://dribbble.com/matthieusouteyrand" target="_blank">Matthieu Souteyrand.</a></p>
            </div>
            
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
